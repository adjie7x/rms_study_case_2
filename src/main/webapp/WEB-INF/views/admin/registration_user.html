<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template_container.html}">
<head>
    <meta charset="UTF-8">
    <title>Home Static</title>
</head>
<body>
<section layout:fragment="content">
    <div class="row">
        <!-- left column -->
        <div class="col-md-7">
            <!-- general form elements -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Quick Example</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form" th:object="${userForm}" th:action="@{/auth/admin/registration_user}" method="post">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="email_address">Email address</label>
                            <input th:field="*{email}" type="email" class="form-control" id="email_address" placeholder="Enter email">
                            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="help-block"></span>
                        </div>
                        <div class="form-group">
                            <label for="user_pwd">Password</label>
                            <input th:field="*{password}" type="password" class="form-control" id="user_pwd" placeholder="Password">
                            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="help-block"></span>
                        </div>
                        <div class="form-group">
                            <label for="user_fullname">Full Name</label>
                            <input th:field="*{fullname}" type="text" class="form-control" id="user_fullname" placeholder="Fullname">
                            <span th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}" class="help-block"></span>
                        </div>
                        <div class="form-group">
                            <label>Select Role</label>
                            <select class="form-control" th:field="*{selectedRole}">
                                <option value=""> -- </option>
                                <option th:each="role : ${roles}"
                                        th:value="${role.id}"
                                        th:utext="${role.authority}"/>
                            </select>

                            <span th:if="${#fields.hasErrors('selectedRole')}" th:errors="*{selectedRole}" class="help-block"></span>
                        </div>
                    </div>
                    <!-- /.box-body -->

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

</body>
</html>
