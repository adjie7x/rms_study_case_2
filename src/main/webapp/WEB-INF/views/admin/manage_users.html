<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template_container.html}">
<head>
    <meta charset="UTF-8">
    <title>Home Static</title>
    <style>
    .example-modal .modal {
      position: relative;
      top: auto;
      bottom: auto;
      right: auto;
      left: auto;
      display: block;
      z-index: 1;
    }

    .example-modal .modal {
      background: transparent !important;
    }
  </style>
</head>
<body>
<section layout:fragment="content">

    <div class="row">
        <!-- left column -->
        <div class="col-md-7">
            <!-- general form elements -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Quick Example</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form" th:object="${userForm}" th:action="@{/auth/admin/manage_users}" method="post">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="email_address">Email address</label>
                            <input th:field="*{email}" type="email" class="form-control" id="email_address" placeholder="Enter email" th:disabled="*{id} == null ? false : true">
                            <input th:if="*{id} != null" th:field="*{email}" type="hidden" id="email" name="email" th:value="*{email}">
                            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="help-block"></span>
                        </div>
                        <div class="form-group">
                            <label for="user_pwd">Password</label>
                            <input th:field="*{password}" type="password" class="form-control" id="user_pwd" placeholder="Password">
                            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="help-block"></span>
                        </div>
                        <div class="form-group">
                            <label for="user_fullname">Full Name</label>
                            <input th:field="*{fullname}" type="text" class="form-control" id="user_fullname" placeholder="Fullname">
                            <span th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}" class="help-block"></span>
                        </div>
                        <div class="form-group">
                            <label>Select Role</label>
                            <select class="form-control" th:field="*{selectedRole}">
                                <option value=""> -- </option>
                                <option th:each="role : ${roles}"
                                        th:value="${role.id}"
                                        th:utext="${role.authority}"/>
                            </select>

                            <span th:if="${#fields.hasErrors('selectedRole')}" th:errors="*{selectedRole}" class="help-block"></span>
                        </div>
                    </div>
                    <!-- /.box-body -->

                    <div class="box-footer">
                        <input type="hidden" id="id" name="id" th:value="*{id}">
                        <button th:if="*{id} == null" type="submit" class="btn btn-primary">Create</button>
                        <button th:if="*{id} != null" type="submit" name="action" value="update" class="btn btn-primary">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Responsive Hover Table</h3>

                    <div class="box-tools">
                        <div class="input-group input-group-sm" style="width: 150px;">
                            <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

                            <div class="input-group-btn">
                                <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover">
                        <tr>
                            <th>Full Name</th>
                            <th>Email</th>
                            <th>Status</th>
                            <th>Role</th>
                            <th>Action</th>
                        </tr>
                        <tr th:each="user, iStat : ${users}">
                            <td th:text="${user.fullname}" />
                            <td th:text="${user.email}" />
                            <td>
                                <span th:if="${not user.active}" class="label label-warning">Not Active</span>
                                <span th:if="${user.active}" class="label label-success">Active</span>
                            </td>
                            <td th:text="${user.selectedRole}" />
                            <td>
                                <a th:href="@{/auth/admin/manage_users(userId=${user.id})}"class="btn btn-primary btn-xs">Edit</a>
                                <a class="btn btn-danger btn-xs" data-toggle="modal" data-target="#modal-danger">Delete</a>
                            </td>

                        </tr>
                        <!--<tr>-->
                            <!--<td>John Doe</td>-->
                            <!--<td>j7x</td>-->
                            <!--<td><span class="label label-success">Approved</span></td>-->
                            <!--<td>ADMIN</td>-->
                            <!--<td>-->
                                <!--<a th:href="@{/auth/admin/registration_user}" class="btn btn-primary btn-xs">Edit</a>-->
                                <!--<a class="btn btn-danger btn-xs" data-toggle="modal" data-target="#modal-danger">Delete</a>-->
                            <!--</td>-->
                        <!--</tr>-->
                        <!--<tr>-->
                            <!--<td>Alexander Pierce</td>-->
                            <!--<td>ap</td>-->
                            <!--<td><span class="label label-warning">Pending</span></td>-->
                            <!--<td>USER</td>-->
                            <!--<td>-->
                                <!--<a class="btn btn-primary btn-xs">Edit</a>-->
                                <!--<a class="btn btn-danger btn-xs">Delete</a>-->
                            <!--</td>-->
                        <!--</tr>-->
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
    </div>

    <div class="modal modal-danger fade" id="modal-danger">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Delete Action</h4>
                </div>
                <div class="modal-body">
                    <p>Are you sure to delete this ?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline pull-left" data-dismiss="modal">Close</button>
                    <form role="form" th:action="@{/}" method="post">
                        <input value="Delete" type="submit" class="btn btn-outline"></input>
                    </form>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
</section>

</body>
</html>
