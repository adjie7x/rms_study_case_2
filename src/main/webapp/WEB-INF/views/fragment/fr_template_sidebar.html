<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Template Sidebar Static</title>
</head>
<body>
    <aside th:fragment="template_sidebar" class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- Sidebar user panel -->
            <div class="user-panel">
                <div class="pull-left image">
                    <img th:src="@{/images/prisa.jpg}" class="img-circle" alt="User Image">
                </div>
                <div class="pull-left info">
                    <p>[[${#session.getAttribute('userFullname').toString()}]]</p>
                    <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                </div>
            </div>
            <!-- search form -->
            <form action="#" method="get" class="sidebar-form">
                <div class="input-group">
                    <input type="text" name="q" class="form-control" placeholder="Search...">
                    <span class="input-group-btn">
                    <button type="submit" name="search" id="search-btn" class="btn btn-flat">
                      <i class="fa fa-search"></i>
                    </button>
                  </span>
                </div>
            </form>
            <!-- /.search form -->
            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu" data-widget="tree">
                <li class="header">MAIN NAVIGATION</li>
                <li th:class="${home_active}"><a th:href="@{/}"><i class="fa fa-home"></i> <span>Home</span></a></li>

                <li th:if="${#session.getAttribute('userRole').toString()} == 'ROLE_ADMIN'" th:class="|treeview ${parent_user_mgmt_active} ${user_mgmt_menu_open}|">
                    <a href="#">
                        <i class="fa fa-users"></i> <span>User Management</span>
                        <span class="pull-right-container">
                                    <i class="fa fa-angle-left pull-right"></i>
                                </span>
                    </a>
                    <ul class="treeview-menu" style="">
                        <li th:class="${reg_user_active}"><a th:href="@{/auth/admin/registration_user}"><i class="fa fa-circle-o"></i>User Registration</a></li>
                        <li th:class="${user_mgmt_active}"><a th:href="@{/auth/admin/manage_users}"><i class="fa fa-circle-o"></i>Manage Users</a></li>
                    </ul>
                </li>

                <li><a href="#"><i class="fa fa-book"></i> <span>Documentation</span></a></li>

                <li class="header">LABELS</li>
                <li><a href="?lang=in_ID"><i class="fa fa-circle-o text-red"></i> <span>Important</span></a></li>
                <li><a href="#"><i class="fa fa-circle-o text-yellow"></i> <span>Warning</span></a></li>
                <li><a href="#"><i class="fa fa-circle-o text-aqua"></i> <span>Information</span></a></li>
            </ul>
        </section>
        <!-- /.sidebar -->
    </aside>

</body>
</html>
